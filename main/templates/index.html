{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h3 class="text-center text-dark my-5">
      Lista de Productos
    </h3>
    <div class="row">


      {% for flan in flanes_publicos %}
        <div class="col-12 col-md-6 my-4">
            <div class="card">
              <img src="{{flan.imagen_url}}" class="card-img-top img_flanes" alt="{{flan.nombre}}">
              <div class="card-body">
                <h5 class="card-title fw-bold">
                  {{flan.nombre}}
                </h5>
                <p class="card-text">{{flan.descripcion}}</p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item fw-semibold fst-italic">${{flan.precio}}</li>
              </ul>
              <div class="card-body">
                <a href="#" class="card-link link-underline link-underline-opacity-0">Pedir</a>
                <a href="#" class="card-link link-underline link-underline-opacity-0">Comprar</a>
              </div>
            </div>
        </div>
      {% endfor %}

    </div>
  </div>
{% endblock %}
